<!doctype html>
<html lang="zxx">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kallawaya</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- style CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/buttons.css' %}">
    <link rel="icon" href="{% static 'kallawaya/img/favicon.png' %}">
</head>

<body>
<style>
    input{
         border-radius: 12px;
         background-color: #65dfef;
         padding-top: 8px;
         padding-left: 5px;
         margin-bottom: 60px;
         border: 2px solid #ffffff;
         background: transparent;
    }
</style>
    </br>
    </br>
    </br>
    <!--::header part start::-->
    <header class="main_menu single_page_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light"><br>
                        <a class="navbar-brand" href="index.html"> <img src="{% static 'kallawaya/img/logo-oficial2.png' %}" alt="logo" style="margin-top: 75px;;"> </a><br>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--::Header part end::-->

    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg" style="background: #65dfef">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <br>
                            <br>
                            <img src="{% static 'kallawaya/img/bubble1.png' %}" align="left">
                            <img src="{% static 'kallawaya/img/guy.png' %}" align="right">
                            <img src="{% static 'kallawaya/img/logo-oficial2.png' %}" align="center">

                            <div class="col-lg-8">
                            </div>
            <form method="post" id="contactForm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn_2" style="background-color: #651dfd">Register</button>
            </form>
        </div>
    </section>

    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
