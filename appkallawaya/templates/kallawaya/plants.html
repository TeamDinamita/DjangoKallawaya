{% extends 'base.html' %}
{% block head %}
<title>Plants</title>
{% endblock %}

{% block body %}
{% load static %}
<div class="container">
    <h1 style="margin-top: 200px;">HOLA</h1>
    {{ object_list }}
    {% for instance in object_list  %}
        </br>
        <img src="{% static 'kallawaya/img/icon.png' %}"> {{ instance.id }} - {{ instance.name }} <br>

        <img src="{% static 'kallawaya/img/icon2.png' %}"> {{ instance.description }}<br>
    {% endfor %}
</div>
{% endblock %}
