{% extends 'base.html' %}
{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
{% load static %}
<style>
    input{
     border-radius: 5px;
     background-color: #65dfef;
     padding-top: 8px;
     padding-left: 5px;
     margin-bottom: 60px;
     border: 1px solid #3FFFFFF;
     background: transparent;
}
</style>
<body style="background-color: #0cdcab">
<section class="banner_part" >
        <div class="container">
            <div class="row align-items-center justify-content-between" style="width: 1200px;">
                <div class="col-lg-5">
                    <div class="banner_img d-none d-lg-block" style=" margin-top: -220px;">
                        <img src="{% static 'kallawaya/img/perfil.png' %}" alt="" style="margin-top: -200px; margin-left: 140px;">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="banner_text" style="padding-bottom: 300px; margin-top: -120px;">
                        <div class="container" style="margin-top:370px;">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn_2" style="background-color: #651dfd; margin-top: -265px;">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

</body>
{% endblock %}
