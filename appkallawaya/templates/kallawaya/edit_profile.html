{% extends 'base.html' %}
{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
{% load static %}
<style>
    input{
     border-radius: 5px;
     background-color: #65dfef;
     padding-top: 8px;
     padding-left: 5px;
     border: 1px solid #3FFFFFF;
}
</style>
<section class="banner_part" style="background-image: url('{% static 'kallawaya/img/banner_bg2.png' %}')">
        <div class="container">
            <div class="row align-items-center justify-content-between" style="width: 1200px;">
                <div class="col-lg-5">
                    <div class="banner_img d-none d-lg-block" style=" margin-top: -220px;">
                        <img src="{% static 'kallawaya/img/perfil.png' %}" alt="">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="banner_text" style="padding-bottom: 300px; margin-top: -120px;">
                        <div class="container" style="margin-top:300px;">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock %}
