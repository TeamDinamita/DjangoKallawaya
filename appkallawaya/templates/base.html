
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="icon" href="{% static 'img/favicon.png' %}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- animate CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/animate.css' %}">
        <!-- owl carousel CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/owl.carousel.min.css' %}">
        <!-- font awesome CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/all.css' %}">
        <!-- flaticon CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/flaticon.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/themify-icons.css' %}">
        <!-- font awesome CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/magnific-popup.css' %}">
        <!-- swiper CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/slick.css' %}">
        <!-- style CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'kallawaya/style.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        {% block head %}
        <title>Base Kallawaya</title>
        {% endblock %}
    </head>
    <body>
        <!--::header part start::-->
        <header class="main_menu">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #6641FE;">
                            <a class="navbar-brand main_logo" href="index.html"> <img src="{% static 'kallawaya/img/logo-oficial2.png' %}" alt="logo"> </a>
                            <a class="navbar-brand single_page_logo" href="index.html"> <img src="{% static 'kallawaya/img/footer_logo.png' %}" alt="logo"> </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="menu_icon"></span>
                            </button>

                            <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/kallawaya">INICIO</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/kallawaya/testHome">TEST</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/kallawaya/plants">HERBARIO</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/kallawaya/contact">CONT√ÅCTENOS</a>
                                    </li>


                                </ul>
                            </div>
                            <a href="/kallawaya/profile" class="d-none d-sm-block btn_1 home_page_btn">Perfil</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!--::Header part end::-->


        {% block body %}
        <h1>Base</h1>
        {% endblock %}



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
